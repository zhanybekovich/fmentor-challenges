<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__img">
          <picture>
            <source
              media="(max-width: 375px)"
              srcset="images/image-product-mobile.jpg"
            />
            <source
              media="(max-width: 1440px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img src="images/image-product-desktop.jpg" alt="Product" />
          </picture>
        </div>
        <div class="card__description-wrapper">
          <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <span class="card__category">Perfume</span>
          <p class="card__price">
            <span class="card__price">$149.99</span>
            <span class="card__price--old">$169.99</span>
          </p>

          <button class="card__btn-buy">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
